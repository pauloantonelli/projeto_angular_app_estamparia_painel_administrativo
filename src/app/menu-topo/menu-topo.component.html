<section>
  <hr />
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img
      src="{{ logo }}"
      alt="logo estamparia pegadas"
      width="50px"
      class="navbar-brand"
      [routerLink]="'home'"
    />
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li *ngFor="let botao of menus.botoes" class="nav-item">
          <a
            [routerLink]="botao"
            [routerLinkActive]="'active'"
            (click)="atualizaBadges()"
            class="flex-sm-fill text-sm-center nav-link"
            href="{{ botao }}"
          >
            {{ botao }}
            <span *ngIf="botao == 'orcamento'" class="badge badge-danger">{{
              orcamentoNum
            }}</span>
            <span *ngIf="botao == 'contato'" class="badge badge-danger">{{
              contatoNum
            }}</span>
            <span *ngIf="botao == 'emails'" class="badge badge-danger">{{
              emailsNum
            }}</span>
          </a>
        </li>
      </ul>
      <hr />
    </div>
  </nav>
</section>
