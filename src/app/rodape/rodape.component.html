<!--newsletter-->
<section>
  <div class="jumbotron texto-centralizado">
    <h3 class="display-4 texto-centralizado">
      Alterar texto e a imagem poster da sublimação
    </h3>
    <div class="lead">
      <p>Titulo</p>
      <input
        type="text"
        class="form-control"
        placeholder="Insira ou colque aqui"
        aria-label="Insira ou colque aqui"
        aria-describedby="button-addon2"
        [(ngModel)]="rodape.titulo"
      />
    </div>
    <hr class="my-4" />
    <div class="lead">
        <p>Descrição</p>
      <input
        type="text"
        class="form-control"
        placeholder="Insira ou colque aqui"
        aria-label="Insira ou colque aqui"
        aria-describedby="button-addon2"
        [(ngModel)]="rodape.subtitulo"
      />
    </div>
    <hr class="my-4" />
    <div class="lead">
        <p>Texto do botão do rodapé</p>
      <input
        type="text"
        class="form-control"
        placeholder="Insira ou colque aqui"
        aria-label="Insira ou colque aqui"
        aria-describedby="button-addon2"
        [(ngModel)]="rodape.btnTxt"
      />
    </div>
    <hr class="my-4" />
    <div class="lead">
        <p>Mensagem de sucesso ao cliente quando ele deixar seu email para contato</p>
      <input
        type="text"
        class="form-control"
        placeholder="Insira ou colque aqui"
        aria-label="Insira ou colque aqui"
        aria-describedby="button-addon2"
        [(ngModel)]="rodape.sucesso"
      />
    </div>
    <hr class="my-4" />
    <button
      class="btn btn-primary btn-lg"
      type="button"
      id="button-addon2"
      (click)="setRodapeTituloSubtitulo(id)"
      data-toggle="modal"
      data-target="#modalInformativo"
    >
      Salvar alterações
    </button>
  </div>
</section>

<!--redes sociais-->
<section>
  <div class="jumbotron texto-centralizado">
    <h3 class="display-4 texto-centralizado">
      Alterar link das redes sociais da empresa
    </h3>
    <div
      *ngFor="let link of redesSociais.titulo; let i = index"
      class="input-group"
    >
      <div class="input-group-prepend">
        <span class="input-group-text">{{ link }}</span>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="Insira ou colque aqui"
        aria-label="Insira ou colque aqui"
        aria-describedby="button-addon2"
        [(ngModel)]="redesSociais.links[i]"
      />
    </div>
    <hr class="my-4" />
    <button
      class="btn btn-primary btn-lg"
      type="button"
      id="button-addon2"
      (click)="setRodapeLinksRedesSociais(id)"
      data-toggle="modal"
      data-target="#modalInformativo"
    >
      Salvar alterações
    </button>
  </div>
</section>

<!--Modal-->
<div
  class="modal fade"
  id="modalInformativo"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalInformativoLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalInformativoLabel">
          Status da atualizacao:
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ status }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>
